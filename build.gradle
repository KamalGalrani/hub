apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'eu.ailao.hub.Main'

group = 'cz.PetrMarek.Hub'
version = '1.0'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

run {
    if (project.hasProperty('execArgs'))
        args(execArgs.split(' '))
    systemProperties = System.getProperties()
}

task(run_Main_Traffic, dependsOn: 'classes', type: JavaExec) {
    main = 'eu.ailao.hub.testing.Main_Traffic'
    if (project.hasProperty('execArgs'))
        args(execArgs.split())
    classpath = sourceSets.main.runtimeClasspath
    systemProperties = System.getProperties()
    standardInput = System.in
}

task(run_Main_TrafficTest_TopicStreetDetection, dependsOn: 'classes', type: JavaExec) {
    main = 'eu.ailao.hub.testing.Main_TrafficTest_TopicStreetDetection'
