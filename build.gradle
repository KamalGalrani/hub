repositories {

     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.sparkjava', name: 'spark-core', version:'2.2'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version:'4.4.4'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.1'
    compile group: 'org.apache.httpcomponents', name: 'httpasyncclient', version:'4.1.1'
    compile group: 'org.json', name: 'json', version:'20151123'
    compile 'joda-time:joda-time:2.9.1'
    compile 'com.google.guava:guava:18.0'
}